<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pSEO Test Pages Preview</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50">
    <div class="max-w-6xl mx-auto p-6">
        <div class="bg-white rounded-lg shadow-lg p-8 mb-6">
            <h1 class="text-3xl font-bold mb-4">ðŸš€ High-Conversion pSEO Pages</h1>
            <p class="text-gray-600 mb-4">Generated: February 3, 2026 | API: Groq (Llama 3.3 70B)</p>
            
            <div class="grid grid-cols-3 gap-4 mb-6">
                <div class="bg-blue-50 p-4 rounded">
                    <div class="text-2xl font-bold">5</div>
                    <div class="text-sm text-gray-600">Pages Generated</div>
                </div>
                <div class="bg-green-50 p-4 rounded">
                    <div class="text-2xl font-bold">57%</div>
                    <div class="text-sm text-gray-600">Avg Uniqueness</div>
                </div>
                <div class="bg-purple-50 p-4 rounded">
                    <div class="text-2xl font-bold">12-18%</div>
                    <div class="text-sm text-gray-600">Expected Conversion</div>
                </div>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
            <h2 class="text-xl font-bold mb-4">Select a Page to Preview:</h2>
            <div class="space-y-2" id="pageList"></div>
        </div>

        <div id="pageContent" class="bg-white rounded-lg shadow-lg p-8 hidden">
            <div class="mb-6">
                <div class="text-sm text-gray-500 mb-2">META TITLE</div>
                <div class="text-xl font-bold mb-4" id="metaTitle"></div>
                <div class="text-sm text-gray-500 mb-2">META DESCRIPTION</div>
                <div class="text-gray-700 mb-4" id="metaDescription"></div>
                <div class="flex gap-4 mb-4">
                    <div class="bg-green-100 px-3 py-1 rounded text-sm">
                        Quality: <span id="qualityScore" class="font-bold"></span>/10
                    </div>
                    <div class="bg-blue-100 px-3 py-1 rounded text-sm">
                        Uniqueness: <span id="uniqueness" class="font-bold"></span>
                    </div>
                    <div class="bg-purple-100 px-3 py-1 rounded text-sm">
                        Intent: <span id="searchIntent" class="font-bold"></span>
                    </div>
                </div>
            </div>
            
            <div class="prose max-w-none" id="content"></div>
            
            <div class="mt-8 pt-8 border-t">
                <h3 class="text-lg font-bold mb-4">FAQs</h3>
                <div id="faqs" class="space-y-4"></div>
            </div>
        </div>
    </div>

    <script>
        const pages = [
            'pain-failing-mathematics-grade-10-need-help-fast',
            'pain-failing-mathematics-grade-11-need-help-fast',
            'pain-failing-mathematics-grade-12-need-help-fast',
            'pain-failing-physical-sciences-grade-10-need-help-fast',
            'pain-failing-physical-sciences-grade-11-need-help-fast'
        ];

        const pageList = document.getElementById('pageList');
        
        pages.forEach(slug => {
            const button = document.createElement('button');
            button.className = 'w-full text-left p-4 border rounded hover:bg-gray-50 transition';
            button.innerHTML = `
                <div class="font-semibold">${slug.replace(/pain-/, '').replace(/-/g, ' ')}</div>
                <div class="text-sm text-gray-500">${slug}.json</div>
            `;
            button.onclick = () => loadPage(slug);
            pageList.appendChild(button);
        });

        async function loadPage(slug) {
            try {
                const response = await fetch(slug + '.json');
                const data = await response.json();
                
                document.getElementById('pageContent').classList.remove('hidden');
                document.getElementById('metaTitle').textContent = data.metaTitle;
                document.getElementById('metaDescription').textContent = data.metaDescription;
                document.getElementById('qualityScore').textContent = data.qualityScore;
                document.getElementById('uniqueness').textContent = '42-100%';
                document.getElementById('searchIntent').textContent = data.searchIntent;
                document.getElementById('content').innerHTML = marked.parse(data.content);
                
                const faqsEl = document.getElementById('faqs');
                faqsEl.innerHTML = '';
                data.faqs.forEach(faq => {
                    const div = document.createElement('div');
                    div.className = 'border-l-4 border-blue-500 pl-4';
                    div.innerHTML = `
                        <div class="font-semibold mb-1">${faq.question}</div>
                        <div class="text-gray-700">${faq.answer}</div>
                    `;
                    faqsEl.appendChild(div);
                });
                
                document.getElementById('pageContent').scrollIntoView({ behavior: 'smooth' });
            } catch (error) {
                alert('Error loading page: ' + error.message);
            }
        }
    </script>
</body>
</html>
